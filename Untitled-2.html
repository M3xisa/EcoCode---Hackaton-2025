<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Aventura Ambiental</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root{
      --panel:#072a17;
      --panel-accent:#0e4b2f;
      --accent-text:#f0e6c8;
      --input-bg: rgba(0,0,0,0.15);
    }

    html,body{height:100%;margin:0;}
    body{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:#0b3b20;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background-image: url('floresta1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      image-rendering: pixelated;
    }

    .scene {
      width:100%;
      max-width:1200px;
      display:grid;
      grid-template-columns: 1fr 440px;
      gap:28px;
      align-items:center;
      padding:0; /* sem fundo e sem padding extra */
      background: none; /* remove o fundo transparente daqui */
      box-shadow: none;
      backdrop-filter: none;
    }

    .login-card {
      height: 320px;
      padding: 5px 45px;
      overflow-y: auto;
      position: relative;
      background: linear-gradient(180deg, rgba(5,40,24,0.95), rgba(8,56,32,0.9));
      border: 2px solid rgba(12,70,38,0.95);
      border-radius: 20px;
      color: var(--accent-text);
      box-shadow: inset 0 6px 0 rgba(255,255,255,0.02);
      z-index: 1;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      font-family: 'Press Start 2P', monospace;
      font-size: 11px;
      color: #c9d8b9;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"], input[type="password"] {
      width: 95%;
      max-width: 450px;
      padding: 12px;
      font-size: 13px;
      border-radius: 13px;
      border: 3px solid rgba(6,38,22,0.6);
      background: var(--input-bg);
      color: var(--accent-text);
      outline: none;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.3);
      font-family: 'Press Start 2P', monospace;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button {
      cursor: pointer;
      border: 4px solid rgba(12,70,38,0.95);
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      background: transparent;
      color: var(--accent-text);
      text-transform: uppercase;
    }


    .login-card::before {
      content: "";
      position: absolute;
      top: -0.2;     /* altura extra */
      left: -20px;    /* largura extra */
      right: -20px;
      bottom: -30px;
      background: rgba(5,40,24,0.6); /* mesma cor, mas mais transparente */
      border-radius: 26px;           /* levemente maior para seguir formato */
      z-index: -1;                   /* fica atrás do card */
    }
    h1.title{
      font-family: 'Press Start 2P', monospace;
      font-size:22px;
      margin:0 0 8px 0;
      color:var(--accent-text);
    }

    label{
      font-family: 'Press Start 2P', monospace;
      font-size:11px;
      color: #c9d8b9;
    }

    .field{
      margin-bottom:16px;
    }

    input[type="text"], input[type="password"] {
      width: 95%;
      max-width: 450px;      /* largura maior */
      padding: 15px;      /* altura maior */
      font-size: 12px;    /* texto maior */
      border-radius: 13px;
      border: 3px solid rgba(6,38,22,0.6);
      background: var(--input-bg);
      color: var(--accent-text);
      outline: none;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.3);
      font-family: 'Press Start 2P', monospace;
    }
    .buttons{
      display:flex;
      gap:12px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    button{
      cursor:pointer;
      border:4px solid rgba(12,70,38,0.95);
      padding:12px 18px;
      border-radius:6px;
      font-family:'Press Start 2P', monospace;
      font-size:12px;
      background: transparent;
      color:var(--accent-text);
      text-transform:uppercase;
    }

    .btn-primary{
      background: linear-gradient(90deg,#2a7b3e,#1e5f2d);
      box-shadow: 0 11px 70px rgba(0,0,0,0.5);
      color:#f7f0d6;
    }

    .hint{
      margin-top:15px;
      font-size:12px;
      color: rgba(240,230,200,0.85);
    }

    .character{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .character img{
      width:280px;
      height:auto;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.6));
    }

  .speech{
    position:absolute;
    top:20%;           /* sobe o balão mais próximo da cabeça */
    left:60%;         /* encosta na lateral do personagem */
    margin-left:12px;  /* pequeno afastamento para não colar demais */
    background:#f0e6c8;
    color:#0a2b17;
    padding:10px 14px;
    border-radius:10px;
    border:4px solid #b59f6b;
    font-family:'Press Start 2P', monospace;
    font-size:12px;
    min-width:160px;
    text-align:center;
    box-shadow: 0 6px 14px rgba(0,0,0,0.45);
    white-space: normal;
    max-width: 200px;
  }

  .speech::after{
    content:'';
    position:absolute;
    top:40%;                      /* seta no meio vertical */
    left:-14px;                   /* encosta na borda do balão */
    transform:translateY(-50%);
    border-right:14px solid #b59f6b;
    border-top:10px solid transparent;
    border-bottom:10px solid transparent;
  }

    @media (max-width:920px){
      .scene{
        grid-template-columns:1fr;
        padding:14px;
      }
      .character img{
        width:240px;
      }
      .speech{
        position:relative;
        left:auto;
        top:auto;
        margin:10px auto 0;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="character">
      <img src="Personagem.png" alt="Personagem pixel explorer" />
      <div class="speech">Olá! Sou Leo Byte — seu guia!</div>
    </div>

    <div class="login-card">
      <h1 class="title">LOGIN</h1>
      <form onsubmit="event.preventDefault(); alert('Entrando...');">
        <div class="field">
          <label for="user">Username</label>
          <input id="user" type="text" placeholder="seunome" required />
        </div>
        <div class="field">
          <label for="pass">Password</label>
          <input id="pass" type="password" placeholder="••••••••" required />
        </div>
        <div class="buttons">
          <button class="btn-primary" type="submit">Login</button>
          <button type="button">Criar</button>
        </div>
    </div>
  </div>
</body>
</html>
